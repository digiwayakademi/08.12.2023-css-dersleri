<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Önceliklendirme Sırası</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
   
   

   .title{
    color: blueviolet;
   }
   
   h1{
        color: red;
    }
  
    #title1{
        color: aquamarine;
    }
</style>
<body>
    <!-- CSS Kodları Önceliklendirme Sıralaması-->
    <!-- - İnline css ile yazılan cssler
        - id ile ulaştığım css kodları
        -class ile ulaştığım css kodları
        -etiketle ulaştığım css kodları
        -tarayıcının default ayarları
    -->
   
    <h1 id="title1" class="title" style="color: chocolate;">Başlık</h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quo, facilis.</p>
    <h2>Başlık 2</h2>




</body>
</html>
